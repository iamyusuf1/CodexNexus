<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Nexus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav-link:hover::before {
            transform: scaleX(1);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .hero-description {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .floating-cards {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .card {
            position: absolute;
            width: 100px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <nav class="navbar">
        <div class="logo">CODEX NEXUS</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Features</a>
            <a href="#" class="nav-link">Projects</a>
            <a href="#" class="nav-link">Community</a>
            <a href="#" class="nav-link">Login</a>
        </div>
    </nav>

    <section class="hero">
        <div class="floating-cards"></div>
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Codex Nexus</h1>
            <p class="hero-description">A next-generation platform where developers, designers, and creators collaborate in an immersive digital environment.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </section>

    <script>
        // Three.js Background
        const canvas = document.getElementById('background-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create grid
        const gridGeometry = new THREE.PlaneGeometry(100, 100, 50, 50);
        const gridMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const grid = new THREE.Mesh(gridGeometry, gridMaterial);
        grid.rotation.x = -Math.PI / 2;
        scene.add(grid);

        // Add particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 50;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0xff00ff,
            transparent: true,
            opacity: 0.5
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 30;
        camera.position.y = 5;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            grid.position.z = Math.sin(Date.now() * 0.001) * 2;
            renderer.render(scene, camera);
        }
        animate();

        // Floating Cards
       /* const cardsContainer = document.querySelector('.floating-cards');
        const cardCount = 5;

        for(let i = 0; i < cardCount; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.left = `${Math.random() * 80 + 10}%`;
            card.style.top = `${Math.random() * 80 + 10}%`;
            cardsContainer.appendChild(card);

            gsap.to(card, {
                opacity: 0.5,
                duration: 1,
                delay: i * 0.2
            });

            gsap.to(card, {
                y: -20,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut",
                delay: i * 0.3
            });

            gsap.to(card, {
                rotation: Math.random() * 10 - 5,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut",
                delay: i * 0.2
            });
        }*/

        // Hero Content Animation
        gsap.to('.hero-title', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.5
        });

        gsap.to('.hero-description', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.7
        });

        gsap.to('.cta-button', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.9
        });

        // Mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            const mouseY = (e.clientY / window.innerHeight) * 2 - 1;

            gsap.to(grid.rotation, {
                x: -Math.PI / 2 + mouseY * 0.1,
                y: mouseX * 0.1,
                duration: 1
            });

            gsap.to(particlesMesh.rotation, {
                x: mouseY * 0.1,
                y: mouseX * 0.1,
                duration: 1
            });
        });

        // Responsive design
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
